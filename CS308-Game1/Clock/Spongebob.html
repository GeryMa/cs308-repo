<!DOCTYPE html>
<html>
    <head>
        <title>spongebob</title>
        <style>
            canvas{
                border: 1px solid black;
            }
        </style>
        <script>
            function draw(){
                var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext('2d');

                ctx.beginPath(); //build the body everything else will go on top
                    ctx.rect(100,10,250,300);
                    ctx.fillStyle="yellow";
                    ctx.fill();  
                ctx.closePath();
                
                ctx.beginPath();//pants
                    ctx.rect(100,250, 250,60);
                    ctx.fillStyle="#5C4033";
                    ctx.fill();
                    ctx.lineWidth = 5;
                    ctx.strokeRect(100,250,250,60);
                    ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                   //
                    ctx.rect(100,210,250,40);
                    ctx.fillStyle="white";
                    ctx.fill();
                    ctx.strokeRect(100,210,250,40);
                    ctx.stroke();
                ctx.closePath();

                


                ctx.beginPath(); //eye whites
                    //ctx.rotate(-45 * Math.PI / 180);
                    ctx.arc(180,80, 45, 0, 2*Math.PI);
                    ctx.StrokeStyle = "black";
                    ctx.stroke();
                    ctx.fillStyle="white";
                    ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                    ctx.arc(260,80, 45, 0, 2*Math.PI);
                    ctx.stroke();
                    ctx.fillStyle="white";
                    ctx.fill();
                ctx.closePath();
                
                ctx.beginPath();
                    ctx.arc(180,80,25,0,2*Math.PI);
                    ctx.lineWidth = 3;
                    ctx.fillStyle="blue";
                    ctx.strokeStyle="black";
                    ctx.fill();
                    ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                    ctx.arc(260,80,25,0,2*Math.PI);
                    ctx.lineWidth = 3;
                    ctx.fillStyle="blue";
                    ctx.strokeStyle="black";
                    ctx.fill();
                    ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                    ctx.arc(260,80,10,0,2*Math.PI);
                    ctx.lineWidth = 3;
                    ctx.fillStyle="black";
                    ctx.strokeStyle="black";
                    ctx.fill();
                    ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                    ctx.arc(180,80,10,0,2*Math.PI);
                    ctx.lineWidth = 3;
                    ctx.fillStyle="black";
                    ctx.strokeStyle="black";
                    ctx.fill();
                    ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                    ctx.arc(215,130, 50,Math.PI/6,  5*Math.PI/6);
                    ctx.fillStyle="black";
                    ctx.strokeStyle="black";
                    ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                    ctx.arc(172,157,10, (7*Math.PI)/6, (11*Math.PI)/6);
                    ctx.fillStyle="orange";
                    ctx.strokeStyle="orange";
                    ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                    ctx.arc(257,157,10, (7*Math.PI)/6, (11*Math.PI)/6);
                    ctx.fillStyle="orange";
                    ctx.strokeStyle="orange";
                    ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                    ctx.rect(205,180, 10,15);
                    ctx.fillStyle="white";
                    ctx.strokeStyle="black";
                    ctx.lineWidth = 2;
                    ctx.fill();
                    ctx.stroke();
                ctx.closePath();
                ctx.beginPath();
                    ctx.rect(215,180, 10,15);
                    ctx.fillStyle="white";
                    ctx.strokeStyle="black";
                    ctx.lineWidth = 2;
                    ctx.fill();
                    ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                    ctx.arc(115, 180, 10, 0, 2*Math.PI);
                    ctx.arc(320, 50, 15, 0, 2*Math.PI);
                    //ctx.arc(300, 170, 12, 0, 2*Math.PI);
                    ctx.fillStyle="orange";
                    ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                    ctx.rect(120,270,40,20);
                    ctx.rect(180,270, 40,20);
                    ctx.rect(240, 270, 40,20);
                    ctx.rect(300, 270, 40,20);
                    ctx.fillStyle="black";
                    ctx.fill();
                ctx.closePath();
                ctx.beginPath();
                    ctx.rotate(45 * Math.PI / 180);
                    ctx.rect(310, 00, 60,60);
                    ctx.fillStyle="red";
                    ctx.fill();
                    ctx.strokeRect(310,00,60,60);
                    ctx.stroke();
                ctx.closePath();

                ctx.beginPath();//border around everything to make it look better
                    ctx.rotate(-45 * Math.PI / 180);
                    ctx.strokeStyle="black";
                    ctx.fillStyle="black";
                    ctx.lineWidth = 5;
                    ctx.strokeRect(100,10,250,300);
                    ctx.stroke(); 

                ctx.closePath();
            }
        </script>
    </head>
    <body onload="draw()">
        <canvas id="canvas", width="400px", height="600px">
        </canvas>
    </body>
</html>
