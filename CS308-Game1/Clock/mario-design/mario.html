<!DOCTYPE html>
<html>
    <head>
        <title>mario</title>
        <style>
            canvas{
                border: 1px solid black;
            }
        </style>
        <script>
            function draw(){
                let canvas = document.getElementById('canvas');
                let ctx = canvas.getContext('2d');

                // Create our image
                let sky = new Image();
                sky.src = 'C:\\Users\\Dr3am\\VsCode projects\\CS308-Repo\\cs308-repo\\CS308-Game1\\Clock\\Animations\\woman.png';
                
                // When it loads
               sky.onload = () => {
                    // Draw the image onto the context
                    ctx.drawImage(sky, 0, 0, 400, 600);
                }
            }
        </script>
    </head>
    <body onload="draw()">
        <canvas id="canvas", width="400px", height="600px">
        </canvas>
    </body>
</html>
